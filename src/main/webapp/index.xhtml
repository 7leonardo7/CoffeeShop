<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>#{msg['title']}</title>

    <style type="text/css">
        .hello{
            font-size: 22px;
            margin: auto;
            align-content: center;
        }
        .buttons{
            margin: auto;
            padding: 5px;
            border-spacing: 10px;
            font-size: large;
        }
    </style>
</h:head>

    <h:body>

        <h:panelGrid styleClass="hello">
            <h:outputText value="#{msg['greeting']}"/>
        </h:panelGrid>

        <h:form>
            <h:panelGrid styleClass="hello" columns = "2">
                <h:column>
                    <h:commandButton action="#{coffeeOrderBean.changeLanguage('')}"
                    value="English" image="resources/images/uk.png" />
                </h:column>

                <h:column>
                    <h:commandButton action="#{coffeeOrderBean.changeLanguage('fr')}"
                    value="French" image="resources/images/fr.png" />
                </h:column>
            </h:panelGrid>
        </h:form>

        <h:form>
            <h:panelGrid columns="2" styleClass="buttons">
                <h:commandButton value="#{msg['add']}" action="#{coffeeOrderBean.prepareOrderToAdd()}"/>
                <h:commandButton value="#{msg['list']}" action="orders"/>
            </h:panelGrid>
        </h:form>

        <h:panelGrid styleClass="buttons">
            <h:outputText value="1$ = #{coffeeOrderBean.getExchangeRate()} BYN"/>
        </h:panelGrid>
    </h:body>

</html>
