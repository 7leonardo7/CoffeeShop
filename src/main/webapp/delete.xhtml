<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>#{msg['deleteOrder']}</title>
    <h:outputStylesheet library="css" name="delete.css"/>
</h:head>

<h:body>
    <f:view locale="#{coffeeOrderBean.locale}">

    <h3 align="center">#{msg['confirm']}</h3>

    <h:panelGrid columns="2" styleClass="details">

        #{msg['id']}
        <h:outputText value="#{coffeeOrderBean.order.id}"/>

        #{msg['kind']}
        <h:outputText value="#{coffeeOrderBean.order.coffeeKind}"/>

        <c:if test="#{coffeeOrderBean.delivery == 1}">

            #{msg['from']}
            <h:outputText value="#{coffeeOrderBean.order.deliveryTimeFrom}">
                <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
            </h:outputText>

            #{msg['to']}
            <h:outputText value="#{coffeeOrderBean.order.deliveryTimeTo}">
                <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
            </h:outputText>

        </c:if>

        <c:if test="#{coffeeOrderBean.delivery == 0}">

            #{msg['delivery']}
            <h:outputText value="pickup"/>

        </c:if>

        #{msg['quantity']}
        <h:outputText value="#{coffeeOrderBean.order.quantity}"/>

        #{msg['cost']}
        <h:outputText value="#{coffeeOrderBean.order.cost}"/>

    </h:panelGrid>

    <h:form>
        <h:panelGrid columns="3" styleClass="buttons">
        <h:commandButton value="#{msg['delete']}" action="#{coffeeOrderBean.deleteOrder()}"/>

        <h:commandButton value="#{msg['backMain']}" action="#{coffeeOrderBean.backToMain()}"/>

        <h:commandButton value="#{msg['backList']}" action="#{coffeeOrderBean.backToList()}"/>
        </h:panelGrid>
    </h:form>

    </f:view>

</h:body>

</html>
