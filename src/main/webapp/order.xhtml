<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Order info</title>

    <!-- css to file-->
    <style type="text/css">
        .details{
            margin: auto;
            border: 1px solid black;
            border-spacing: 5px;
            border-collapse: collapse;
        }
        .buttons{
            margin: auto;
            padding: 5px;
            border-spacing: 10px;
        }
        .list {
            width: 180px;
        }
        .inputData{
            width: 175px;
        }
        .messages{
            margin: auto;
            align-content: center;
            color: red;
        }
        .dateTimeField{
            font-size: small;
        }

    </style>

</h:head>

<h:body>
 <f:view locale="#{coffeeOrderBean.locale}">

    <c:if test="#{coffeeOrderBean.order.id == 0}">
        <h2 align="center">#{msg['new']}</h2>
    </c:if>

    <c:if test="#{coffeeOrderBean.order.id != 0}">
        <h2 align="center">#{msg['change']}</h2>
    </c:if>

    <h:form id="form">
    <h:panelGrid styleClass="details" columns="2">

        <c:if test="#{coffeeOrderBean.order.id != 0}">
            #{msg['id']}
            <h:inputText id="id" readonly="true" value="#{coffeeOrderBean.order.id}" disabled="true"/>
        </c:if>
        <!--ajax за пределы, локализовать метки-->

        #{msg['kind']}
        <h:selectOneMenu id="coffeeKind" value="#{coffeeOrderBean.order.coffeeKind}" styleClass="list">
            <f:selectItems value="#{coffeeOrderBean.coffeeKindsList()}"/>
            <f:ajax execute="@this" render="cost" listener="#{coffeeOrderBean.countCost()}"/>
        </h:selectOneMenu>

        #{msg['delivery']}
        <h:selectOneRadio id="delivery" value="#{coffeeOrderBean.delivery}">
            <f:selectItem itemValue="0" itemLabel="#{msg['pickup']}"/>
            <f:selectItem itemValue="1" itemLabel="#{msg['express']} (1$)"/>
            <f:ajax execute="@this" render="cost" listener="#{coffeeOrderBean.countCost()}"/>
            <f:ajax execute="@this" render="startDate endDate" listener="#{coffeeOrderBean.setCurrentDateTime()}"/>
        </h:selectOneRadio>


            #{msg['from']}
            <!-- не валидируется, если значение не правильное то просто не присваивается-->
            <!-- если выбирать express и указать невалидную дату то стоимость считается неправильно на 1$-->
            <!-- дата присваивается полю бина только после применения ajax, почему?-->
            <!--<h:inputText id="startDate" value="#{coffeeOrderBean.order.deliveryTimeFrom}">
                <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                <f:ajax execute="@this" render="form"/>
            </h:inputText>-->

            <p:calendar id="startDate" value="#{coffeeOrderBean.order.deliveryTimeFrom}" styleClass="dateTimeField"
                        disabled="#{coffeeOrderBean.delivery == 0 ? true : false}"
                        pattern="yyyy-MM-dd HH:mm"
                        maxdate="#{coffeeOrderBean.order.deliveryTimeTo}">
                <p:ajax event="dateSelect" update="endDate"/>
            </p:calendar>

            #{msg['to']}
            <p:calendar id="endDate" value="#{coffeeOrderBean.order.deliveryTimeTo}" styleClass="dateTimeField"
                    disabled="#{coffeeOrderBean.delivery == 0 ? true : false}"
                    pattern="yyyy-MM-dd HH:mm"
                    mindate="#{coffeeOrderBean.order.deliveryTimeFrom}"
                    minHour="#{coffeeOrderBean.order.deliveryTimeFrom.hours + 1}">
            <p:ajax event="dateSelect" update="startDate"/>

            </p:calendar>






        #{msg['quantity']}
        <h:inputText id="quantity" value="#{coffeeOrderBean.order.quantity}"
                     required="true" requiredMessage="Quantity is required!"
                     styleClass="inputData">
            <f:validator validatorId="com.esipovich.coffeeshop.util.validator.QuantityValidator"/>
            <f:ajax execute="@this" render="cost quantityMessage" listener="#{coffeeOrderBean.countCost()}"/>
        </h:inputText>

        #{msg['cost']}
        <h:inputText id="cost" value="#{coffeeOrderBean.order.cost}" readonly="true"
                styleClass="inputData"/>

    </h:panelGrid>
    </h:form>


    <h:panelGrid styleClass="messages">
        <h:message id="quantityMessage" for="quantity"/>
        <h:message id="starDateMessage" for="startDate"/>
        <h:message id="endDateMessage" for="endDate"/>
    </h:panelGrid>

    <h:form>
        <h:panelGrid columns="3" styleClass="buttons">

            <c:if test="#{coffeeOrderBean.order.id == 0}">
                <h:commandButton value="#{msg['add']}" action="#{coffeeOrderBean.addOrder()}"/>
            </c:if>

            <c:if test="#{coffeeOrderBean.order.id != 0}">
                <h:commandButton value="#{msg['update']}" action="#{coffeeOrderBean.updateOrder()}"/>
            </c:if>

            <h:commandButton value="#{msg['backMain']}" action="#{coffeeOrderBean.backToMain()}"/>

            <h:commandButton value="#{msg['backList']}" action="#{coffeeOrderBean.backToList()}"/>
        </h:panelGrid>
    </h:form>
 </f:view>

</h:body>

</html>
