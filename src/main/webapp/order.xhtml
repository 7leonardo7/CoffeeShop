<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Order info</title>
    <script type="text/javascript">
        function validateDate(){
            var startDate = document.getElementById("startDate");
            var endDate = document.getElementById("endDate");

            if(startDate == null || endDate == null){
                alert("Please, fill date fields!")
            }

            if(startDate > endDate){
                alert("Start date cannot be more than end date!")
            }

        }
    </script>

    <style type="text/css">
        table{
            margin: auto;
            border-color: black;
        }
    </style>

</h:head>

<h:body>

    <c:if test="#{coffeeOrderBean.order.id == 0}">
        <h2>New order</h2>
    </c:if>

    <c:if test="#{coffeeOrderBean.order.id != 0}">
        <h2>Change order</h2>
    </c:if>

    <h:form id="form">
    <h:panelGrid styleClass="table" columns="2">

        <c:if test="#{coffeeOrderBean.order.id != 0}">
            ID: <h:inputText id="id" readonly="true" value="#{coffeeOrderBean.order.id}" disabled="true"/>
        </c:if>
        <!--ajax за пределы-->
        Coffee Kind:


            <h:selectOneMenu id="coffeeKind" value="#{coffeeOrderBean.order.coffeeKind}">
                <f:selectItems value="#{coffeeOrderBean.coffeeKindsList()}"/>
                <f:ajax execute="@this" render="cost" listener="#{coffeeOrderBean.countCost()}"/>
            </h:selectOneMenu>


        Delivery:


        <h:selectOneRadio id="delivery" value="#{coffeeOrderBean.delivery}">
            <f:selectItem itemValue="0" itemLabel="pickup"/>
            <f:selectItem itemValue="1" itemLabel="express (1$)"/>
            <f:ajax execute="@this" render="form" listener="#{coffeeOrderBean.setEmptyTimeIfPickup()}"/>
            <f:ajax execute="@this" render="cost" listener="#{coffeeOrderBean.countCost()}"/>
        </h:selectOneRadio>

        <c:if test="#{coffeeOrderBean.delivery == 1}">
            From

            <h:inputText id="startDate" value="#{coffeeOrderBean.order.deliveryTimeFrom}" required="true">
                <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                <f:ajax execute="@this" render="form"/>
            </h:inputText>

            To

            <h:inputText id="endDate" value="#{coffeeOrderBean.order.deliveryTimeTo}" required="true">
                <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                <f:ajax execute="@this" render="form"/>
            </h:inputText>


            <h:message for="startDate" style="color:red"/>

        </c:if>

        Quantity:

        <h:inputText id="quantity" value="#{coffeeOrderBean.order.quantity}" required="true" requiredMessage="Quantity is required!">
            <f:validator validatorId="com.esipovich.coffeeshop.util.validator.QuantityValidator"/>
            <f:ajax execute="@this" render="cost quantityMessage" listener="#{coffeeOrderBean.countCost()}"/>
        </h:inputText>


        Cost: <h:inputText id="cost" value="#{coffeeOrderBean.order.cost}" readonly="true"/>

    </h:panelGrid>
    </h:form>

    <h:message id="quantityMessage" for="quantity" style="color:red"/>

    <h:form>
        <c:if test="#{coffeeOrderBean.order.id == 0}">
            <h:commandButton value="add order" action="#{coffeeOrderBean.addOrder()}"/>
        </c:if>
        <c:if test="#{coffeeOrderBean.order.id != 0}">
            <h:commandButton value="update order" action="#{coffeeOrderBean.updateOrder()}"/>
        </c:if>
    </h:form>

    <h:form>
        <h:commandButton value="back to main" action="#{coffeeOrderBean.backToMain()}" onclick="validateDate()"/>
    </h:form>

    <h:form>
        <h:commandButton value="back to list" action="#{coffeeOrderBean.orderList}" onclick="validateDate()"/>
    </h:form>

</h:body>

</html>
