<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Order info</title>
</h:head>

<h:body>

    <c:if test="#{coffeeOrderBean.order.id == 0}">
        <h2>New order</h2>
    </c:if>

    <c:if test="#{coffeeOrderBean.order.id != 0}">
        <h2>Change order</h2>
    </c:if>

    <h:form>
    <h:panelGrid columns="2">

        <c:if test="#{coffeeOrderBean.order.id != 0}">
            ID: <h:inputText id="id" readonly="true" value="#{coffeeOrderBean.order.id}" disabled="true"/>
        </c:if>

        Coffee Kind:


            <h:selectOneMenu id="coffeeKind" value="#{coffeeOrderBean.order.coffeeKind}">
                <f:selectItems value="#{coffeeOrderBean.coffeeKindsList()}"/>
                <f:ajax execute="@this" render="cost" listener="#{coffeeOrderBean.countCost()}"/>
            </h:selectOneMenu>


        Delivery:


        <h:selectOneRadio id="delivery" value="#{coffeeOrderBean.delivery}">
            <f:selectItem itemValue="0" itemLabel="pickup"/>
            <f:selectItem itemValue="1" itemLabel="express (1$)"/>
            <f:ajax execute="@this" render="cost" listener="#{coffeeOrderBean.countCost()}"/>
        </h:selectOneRadio>



        Quantity:

        <h:inputText id="quantity" value="#{coffeeOrderBean.order.quantity}">
            <f:ajax execute="@this" render="cost" listener="#{coffeeOrderBean.countCost()}"/>
        </h:inputText>


        Cost: <h:inputText id="cost" value="#{coffeeOrderBean.order.cost}" readonly="true"/>

    </h:panelGrid>
    </h:form>


    <h:form>
        <h:commandButton value="order"/>
    </h:form>

    <h:form>
        <h:commandButton value="back to main" action="index"/>
    </h:form>

    <h:form>
        <h:commandButton value="back to list" action="#{coffeeOrderBean.orderList}"/>
    </h:form>

</h:body>

</html>
